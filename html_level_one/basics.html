<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Title!</title>
</head>
<body>
    <p><strong>This is bold</strong></p>
    <p><em>This is italic</em></p>
    <h1>Ordered List</h1>
    <ol>
        <div class="group_one">
            <li>First item</li>
            <li>Second <span>item is</span> here</li>
        </div>
        <ul>
            <li>Unordered one</li>
            <li>Unordered two</li>
        </ul>
    </ol>
</body>
</html>
