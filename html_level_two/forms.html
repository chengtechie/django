    <h1>Hotel Feedback Form</h1>
    <form method="get">
        <h3>Are you from US?</h3>
        <!-- if both input share the same 'name' can turn radio buttons on and off -->
        <label for="usa">Yes</label>
        <input id="usa" type="radio" name="location" value="yes">
        <label for="usa">No</label>
        <input id="usa" type="radio" name="location" value="no">
        <h2>How was the service?</h2>

            <option value="4">Great</option>

        </select>
        <h2>Any other feedback?</h2>
