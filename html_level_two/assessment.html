<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Assessment</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="assessment_thanks.html" method="GET">
        <p>
            <label for="name">First Name:</label>
            <input id="name" type="text" placeholder="First Name" required>
            <label for="name">Last Name:</label>
            <input id="name" type="text" placeholder="Last Name" required>
        </p>
        <p>
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="name@provide.com" required>
            <label for="email">Password:</label>
            <input id="email" type="password" required>
        </p>
        <p>Are you over the age of 18?</p>
        <p>
            <label for="age">Yes:</label>
            <input id="age" type="radio" name="ageBool">
            <label for="age">No:</label>
            <input id="age" type="radio" name="ageBool">
        </p>
        <p>Do you have a Credit Card or Paypal?</p>
        <p>
            <select name="payment">
                <option value="1">Credit Card</option>
                <option value="2">Paypal</option>
            </select>
        </p>
        <p>
            <input type="submit" name="submit" value="Sign Up">
        </p>
    </form>
</body>
</html>
